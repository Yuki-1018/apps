<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語テスト</title>
  <link rel="stylesheet" href="dist/kioskboard-2.3.0.min.css" /><script src="dist/kioskboard-2.3.0.min.js"></script>
  <script>
// Initialize KioskBoard (default/all options)
KioskBoard.init({
/*!
* Required
* An Array of Objects has to be defined for the custom keys. Hint: Each object creates a row element (HTML) on the keyboard.
* e.g. [{"key":"value"}, {"key":"value"}] => [{"0":"A","1":"B","2":"C"}, {"0":"D","1":"E","2":"F"}]
*/
keysArrayOfObjects: null,

/*!
* Required only if "keysArrayOfObjects" is "null".
* The path of the "kioskboard-keys-${langugage}.json" file must be set to the "keysJsonUrl" option. (XMLHttpRequest to get the keys from JSON file.)
* e.g. '/Content/Plugins/KioskBoard/dist/kioskboard-keys-english.json'
*/
keysJsonUrl: null,

/*
* Optional: (Special Characters)
* An Array of Strings can be set to override the built-in special characters.
* e.g. ["#", "€", "%", "+", "-", "*"]
*/
keysSpecialCharsArrayOfStrings: null,

/*
* Optional: (Numpad Keys)
* An Array of Numbers can be set to override the built-in numpad keys. (From 0 to 9, in any order.)
* e.g. [1, 2, 3, 4, 5, 6, 7, 8, 9, 0]
*/
keysNumpadArrayOfNumbers: null,

// Optional: (Other Options)

// Language Code (ISO 639-1) for custom keys (for language support) => e.g. "de" || "en" || "fr" || "hu" || "tr" etc...
language: 'en',
// The theme of keyboard => "light" || "dark" || "flat" || "material" || "oldschool"
theme: 'light',
// Scrolls the document to the top or bottom(by the placement option) of the input/textarea element. Prevented when "false"
autoScroll: true,
// Uppercase or lowercase to start. Uppercased when "true"
capsLockActive: true,
// Allow or prevent real/physical keyboard usage. Prevented when "false"
// In addition, the "allowMobileKeyboard" option must be "true" as well, if the real/physical keyboard has wanted to be used.
allowRealKeyboard: false,
// Allow or prevent mobile keyboard usage. Prevented when "false"
allowMobileKeyboard: false,
// CSS animations for opening or closing the keyboard
cssAnimations: true,
// CSS animations duration as millisecond
cssAnimationsDuration: 360,
// CSS animations style for opening or closing the keyboard => "slide" || "fade"
cssAnimationsStyle: 'slide',
// Enable or Disable Spacebar functionality on the keyboard. The Spacebar will be passive when "false"
keysAllowSpacebar: true,
// Text of the Space key (Spacebar). Without text => " "
keysSpacebarText: 'Space',
// Font family of the keys
keysFontFamily: 'sans-serif',
// Font size of the keys
keysFontSize: '22px',
// Font weight of the keys
keysFontWeight: 'normal',
// Size of the icon keys
keysIconSize: '25px',
// Text of the Enter key (Enter/Return). Without text => " "
keysEnterText: 'Enter',
// The callback function of the Enter key. This function will be called when the enter key has been clicked.
keysEnterCallback: undefined,
// The Enter key can close and remove the keyboard. Prevented when "false"
keysEnterCanClose: true,
});
    KioskBoard.run('.js-kioskboard-input');
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    #quiz {
      display: none; /* スタートボタンが押されるまで非表示 */
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      display: none; /* 結果画面は最初は非表示 */
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>英単語テスト</h1>
  <button id="startButton">スタート</button>
  <input type="checkbox" id="randomCheckbox" class="js-kioskboard-input" data-kioskboard-type="keyboard" data-kioskboard-placement="bottom" data-kioskboard-specialcharacters="false">
  <label for="randomCheckbox">ランダム出題</label>
  <div id="quiz"></div>
  <div id="result">
    <h2>結果</h2>
    <p id="correctCount"></p>
    <p id="incorrectWords"></p>
    <form>
        <input type="button" value="戻る" onclick="history.back()">
        <input type="button" value="もう一度" onclick="location.reload()">
    </form>
  </div>

  <script>
    let words;
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        words = data;
      })
      .catch(error => console.error('データを読み込めませんでした。', error));

    let currentIndex = 0;
    let correctCount = 0;
    let randomMode = false;
    const quizContainer = document.getElementById('quiz');
    const startButton = document.getElementById('startButton');
    const randomCheckbox = document.getElementById('randomCheckbox');
    const resultDiv = document.getElementById('result');
    const correctCountDisplay = document.getElementById('correctCount');
    const incorrectWordsDisplay = document.getElementById('incorrectWords');

    function startQuiz() {
      startButton.disabled = true;
      randomCheckbox.disabled = true;
      randomMode = randomCheckbox.checked;
      currentIndex = 0;
      correctCount = 0;
      shuffleWords();
      displayNextQuestion();
      quizContainer.style.display = 'block'; // スタート後に問題を表示
    }

    function shuffleWords() {
      if (randomMode) {
        for (let i = words.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [words[i], words[j]] = [words[j], words[i]];
        }
      }
    }

    function displayNextQuestion() {
      if (currentIndex < words.length) {
        const currentWord = words[currentIndex];
        quizContainer.innerHTML = `<p>${currentWord.meaning}</p>
                                  <input type="text" id="answerInput">
                                  <button onclick="checkAnswer('${currentWord.word}')">解答</button>`;
      } else {
        showResult();
      }
    }

    function checkAnswer(correctAnswer) {
      const answerInput = document.getElementById('answerInput');
      const userAnswer = answerInput.value.trim().toLowerCase();
      if (userAnswer === correctAnswer) {
        correctCount++;
        words[currentIndex].correct = true; // 正解フラグを設定する
      }
      currentIndex++;
      displayNextQuestion();
    }

    function showResult() {
      resultDiv.style.display = 'block';
      quizContainer.style.display = 'none'; // 結果画面では問題を非表示にする
      correctCountDisplay.textContent = `正解数: ${correctCount}/${words.length}`;
      const incorrectWords = words.filter(word => !word.correct).map(word => word.word);
      incorrectWordsDisplay.textContent = `間違った単語: ${incorrectWords.join(', ')}`;
    }

    startButton.addEventListener('click', startQuiz);
  </script>
</body>
</html>
