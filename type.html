<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語テスト</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="./style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    #quiz {
      display: none; /* スタートボタンが押されるまで非表示 */
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      display: none; /* 結果画面は最初は非表示 */
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>英単語テスト</h1>

  <button id="startButton">スタート</button>
  <input type="checkbox" id="randomCheckbox" class="js-kioskboard-input" data-kioskboard-type="keyboard" data-kioskboard-placement="bottom" data-kioskboard-specialcharacters="false">
  <label for="randomCheckbox">ランダム出題</label>
  <div id="quiz"><input type="text" id="answerInput" placeholder="あなたのこたえ"></div>
  <div id="result">
    <h2>結果</h2>
    <p id="correctCount"></p>
    <p id="incorrectWords"></p>
    <form>
        <input type="button" value="戻る" onclick="history.back()">
        <input type="button" value="もう一度" onclick="location.reload()">
    </form>
  </div>

  <script>
    let words;
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        words = data;
      })
      .catch(error => console.error('データを読み込めませんでした。', error));

    let currentIndex = 0;
    let correctCount = 0;
    let randomMode = false;
    const quizContainer = document.getElementById('quiz');
    const startButton = document.getElementById('startButton');
    const randomCheckbox = document.getElementById('randomCheckbox');
    const resultDiv = document.getElementById('result');
    const correctCountDisplay = document.getElementById('correctCount');
    const incorrectWordsDisplay = document.getElementById('incorrectWords');

    function startQuiz() {
      startButton.disabled = true;
      randomCheckbox.disabled = true;
      randomMode = randomCheckbox.checked;
      currentIndex = 0;
      correctCount = 0;
      shuffleWords();
      displayNextQuestion();
      quizContainer.style.display = 'block'; // スタート後に問題を表示
    }

    function shuffleWords() {
      if (randomMode) {
        for (let i = words.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [words[i], words[j]] = [words[j], words[i]];
        }
      }
    }

    function displayNextQuestion() {
      if (currentIndex < words.length) {
        const currentWord = words[currentIndex];
        quizContainer.innerHTML = `<p>${currentWord.meaning}</p>

                                  <input type="text" id="answerInput" placeholder="あなたのこたえ">
                                  <button onclick="checkAnswer('${currentWord.word}')">解答</button>
                                  <main>
  <!-- QWERTY配列に基づいたキーボードボタン -->
<div>
    <button onclick="addText('Q')">Q</button>
    <button onclick="addText('W')">W</button>
    <button onclick="addText('E')">E</button>
    <button onclick="addText('R')">R</button>
    <button onclick="addText('T')">T</button>
    <button onclick="addText('Y')">Y</button>
    <button onclick="addText('U')">U</button>
    <button onclick="addText('I')">I</button>
    <button onclick="addText('O')">O</button>
    <button onclick="addText('P')">P</button>
</div>
<div>
    <button onclick="addText('A')">A</button>
    <button onclick="addText('S')">S</button>
    <button onclick="addText('D')">D</button>
    <button onclick="addText('F')">F</button>
    <button onclick="addText('G')">G</button>
    <button onclick="addText('H')">H</button>
    <button onclick="addText('J')">J</button>
    <button onclick="addText('K')">K</button>
    <button onclick="addText('L')">L</button>
</div>
<div>
    <button onclick="addText('Z')">Z</button>
    <button onclick="addText('X')">X</button>
    <button onclick="addText('C')">C</button>
    <button onclick="addText('V')">V</button>
    <button onclick="addText('B')">B</button>
    <button onclick="addText('N')">N</button>
    <button onclick="addText('M')">M</button>

    <button onclick="backspace()">Backspace</button>
</div>
</main>
                                  
                                  `;
      } else {
        showResult();
      }
    }

    function checkAnswer(correctAnswer) {
      const answerInput = document.getElementById('answerInput');
      const userAnswer = answerInput.value.trim().toLowerCase();
      if (userAnswer === correctAnswer) {
        correctCount++;
        words[currentIndex].correct = true; // 正解フラグを設定する
      }
      currentIndex++;
      displayNextQuestion();
    }

    function showResult() {
      resultDiv.style.display = 'block';
      quizContainer.style.display = 'none'; // 結果画面では問題を非表示にする
      correctCountDisplay.textContent = `正解数: ${correctCount}/${words.length}`;
      const incorrectWords = words.filter(word => !word.correct).map(word => word.word);
      incorrectWordsDisplay.textContent = `間違った単語: ${incorrectWords.join(', ')}`;
    }

    startButton.addEventListener('click', startQuiz);
    // テキストを入力欄に追加するJavaScript関数
function addText(text) {
  var input = document.getElementById('textInput');
  input.value += text;
}

// バックスペース（削除）ボタンのJavaScript関数
function backspace() {
  var input = document.getElementById('textInput');
  var currentValue = input.value;
  // 最後の文字を削除
  input.value = currentValue.slice(0, -1);
}
  </script>
  <script src="./script.js"></script>
</body>
</html>
