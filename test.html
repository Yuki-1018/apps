<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語テスト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .button {
      padding: 15px 30px;
      margin-top: 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #ddd;
    }
    .button:active {
      background-color: #bbb;
    }
    label[for="randomCheckbox"] {
      cursor: pointer;
      font-size: 16px;
      color: #666;
      margin-right: 10px;
    }
    .card {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
      margin-top: 40px;
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;
    }
    .card p {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .card input[type="text"] {
      width: calc(100% - 30px); /* 幅を少し小さくする */
      padding: 15px;
      font-size: 18px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .card button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      transition: background-color 0.3s;
    }
    .card button:hover {
      background-color: #2980b9;
    }
    .card button:active {
      background-color: #1f618d;
    }
    .hint-button {
      display: none;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      transition: background-color 0.3s;
    }
    .hint-button:hover {
      background-color: #2980b9;
    }
    .hint-button:active {
      background-color: #1f618d;
    }

    /* レスポンシブ対応 */
    @media screen and (max-width: 600px) {
      .button {
        padding: 10px 20px;
        font-size: 16px;
      }
      .card {
        padding: 20px;
      }
      .card p {
        font-size: 20px;
      }
      .card input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        font-size: 16px;
      }
      .card button {
        padding: 10px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>英単語テスト</h1>
  <div id="startSection">
    <label for="randomCheckbox">ランダム出題</label>
    <input type="checkbox" id="randomCheckbox" >
    <button class="button" id="startButton">スタート</button>
  </div>
  <button class="button hint-button" id="hintButton" style="display: none;">ヒント</button> <!-- ヒントボタン -->
  <div class="card" id="quiz" style="display: none;">
    <p></p>
    <input type="text" id="answerInput">
    <button class="button" onclick="checkAnswer()">解答</button>
  </div>
  <div class="card" id="result" style="display: none;">
    <h2>結果</h2>
    <p id="correctCount"></p>
    <p id="incorrectWords"></p>
  </div>

  <script>
    let words;
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        words = data;
      })
      .catch(error => console.error('データを読み込めませんでした。', error));

    let currentIndex = 0;
    let correctCount = 0;
    let randomMode = false;
    const quizContainer = document.getElementById('quiz');
    const resultContainer = document.getElementById('result');
    const startSection = document.getElementById('startSection');
    const startButton = document.getElementById('startButton');
    const randomCheckbox = document.getElementById('randomCheckbox');
    const hintButton = document.getElementById('hintButton'); // ヒントボタンを取得
    const correctCountDisplay = document.getElementById('correctCount');
    const incorrectWordsDisplay = document.getElementById('incorrectWords');

    function startQuiz() {
      startSection.style.display = 'none'; // スタートボタンとチェックボックスを非表示にする
      hintButton.style.display = 'inline-block'; // スタート時にヒントボタンを表示
      randomMode = randomCheckbox.checked;
      currentIndex = 0;
      correctCount = 0;
      shuffleWords();
      displayNextQuestion();
    }

    function shuffleWords() {
      if (randomMode) {
        for (let i = words.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [words[i], words[j]] = [words[j], words[i]];
        }
      }
    }

    function displayNextQuestion() {
      if (currentIndex < words.length) {
        const currentWord = words[currentIndex];
        quizContainer.style.display = 'block';
        quizContainer.innerHTML = `<p>${currentWord.meaning}</p>
                                  <input type="text" id="answerInput">
                                  <button class="button" onclick="checkAnswer('${currentWord.word}')">解答</button>`;
      } else {
        showResult();
      }
    }

    function checkAnswer(correctAnswer) {
      const answerInput = document.getElementById('answerInput');
      const userAnswer = answerInput.value.trim().toLowerCase();
      if (userAnswer === correctAnswer) {
        correctCount++;
        words[currentIndex].correct = true; // 正解フラグを設定する
      }
      currentIndex++;
      displayNextQuestion();
    }

    function showResult() {
      resultContainer.style.display = 'block';
      quizContainer.style.display = 'none';
      correctCountDisplay.textContent = `正解数: ${correctCount}/${words.length}`;
      const incorrectWords = words.filter(word => !word.correct).map(word => word.word);
      incorrectWordsDisplay.textContent = `間違った単語: ${incorrectWords.join(', ')}`;
    }

    startButton.addEventListener('click', startQuiz);

    // ヒントボタンがクリックされたときの処理
    hintButton.addEventListener('click', () => {
      const answerInput = document.getElementById('answerInput');
      const currentWord = words[currentIndex];
      if (currentWord) {
        answerInput.value = currentWord.word.charAt(0); // 最初の一文字を自動入力
      }
    });
  </script>
</body>
</html>
