<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語テスト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    button:active {
      background-color: #3e8e41;
    }
    input[type="checkbox"] {
      display: none;
    }
    label[for="randomCheckbox"] {
      cursor: pointer;
      font-size: 14px;
      color: #666;
    }
    label[for="randomCheckbox"]:hover {
      text-decoration: underline;
    }
    .hint-button {
      display: none;
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 20px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .hint-button:hover {
      background-color: #2980b9;
    }
    .hint-button:active {
      background-color: #1f618d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>英単語テスト</h1>
    <button id="startButton">スタート</button>
    <div class="options">
      <input type="checkbox" id="randomCheckbox">
      <label for="randomCheckbox">ランダム出題</label>
    </div>
    <div id="hintButtonContainer"></div> <!-- ヒントボタンのコンテナ -->
    <div id="quiz"></div>
    <div id="result" style="display: none;">
      <h2>結果</h2>
      <p id="correctCount"></p>
      <p id="incorrectWords"></p>
    </div>
  </div>

  <script>
    let words;
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        words = data;
      })
      .catch(error => console.error('データを読み込めませんでした。', error));

    let currentIndex = 0;
    let correctCount = 0;
    let randomMode = false;
    const quizContainer = document.getElementById('quiz');
    const startButton = document.getElementById('startButton');
    const randomCheckbox = document.getElementById('randomCheckbox');
    const hintButtonContainer = document.getElementById('hintButtonContainer'); // ヒントボタンのコンテナを取得
    const resultDiv = document.getElementById('result');
    const correctCountDisplay = document.getElementById('correctCount');
    const incorrectWordsDisplay = document.getElementById('incorrectWords');

    function startQuiz() {
      startButton.disabled = true;
      randomCheckbox.disabled = true;
      randomMode = randomCheckbox.checked;
      currentIndex = 0;
      correctCount = 0;
      shuffleWords();
      displayNextQuestion();
    }

    function shuffleWords() {
      if (randomMode) {
        for (let i = words.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [words[i], words[j]] = [words[j], words[i]];
        }
      }
    }

    function displayNextQuestion() {
      if (currentIndex < words.length) {
        const currentWord = words[currentIndex];
        quizContainer.innerHTML = `<p>${currentWord.meaning}</p>
                                  <input type="text" id="answerInput">
                                  <button onclick="checkAnswer('${currentWord.word}')">解答</button>`;
      } else {
        showResult();
      }
    }

    function checkAnswer(correctAnswer) {
      const answerInput = document.getElementById('answerInput');
      const userAnswer = answerInput.value.trim().toLowerCase();
      if (userAnswer === correctAnswer) {
        correctCount++;
        words[currentIndex].correct = true; // 正解フラグを設定する
      }
      currentIndex++;
      displayNextQuestion();
    }

    function showResult() {
      resultDiv.style.display = 'block';
      correctCountDisplay.textContent = `正解数: ${correctCount}/${words.length}`;
      const incorrectWords = words.filter(word => !word.correct).map(word => word.word);
      incorrectWordsDisplay.textContent = `間違った単語: ${incorrectWords.join(', ')}`;
    }

    startButton.addEventListener('click', startQuiz);

    // ヒントボタンがクリックされたときの処理
    function hintButtonClicked() {
      const answerInput = document.getElementById('answerInput');
      const currentWord = words[currentIndex];
      if (currentWord) {
        answerInput.value = currentWord.word.charAt(0); // 最初の一文字を自動入力
      }
    }

    // スタートボタンがクリックされたときの処理
    startButton.addEventListener('click', () => {
      hintButtonContainer.innerHTML = '<button class="hint-button" id="hintButton" onclick="hintButtonClicked()">ヒント</button>'; // ヒントボタンをHTMLで設定
      hintButtonContainer.style.display = 'inline-block'; // ヒントボタンを表示
    });
  </script>
</body>
</html>
