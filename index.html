<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語テスト</title>
</head>
<body>
  <h1>英単語テスト</h1>
  <button id="startButton">スタート</button>
  <button id="randomButton" style="display: none;">ランダム出題</button>
  <div id="quiz"></div>
  <div id="result" style="display: none;">
    <h2>結果</h2>
    <p id="correctCount"></p>
    <p id="incorrectWords"></p>
  </div>

  <script>
    let words;
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        words = data;
      })
      .catch(error => console.error('データを読み込めませんでした。', error));

    let currentIndex = 0;
    let correctCount = 0;
    let randomizedWords;
    const quizContainer = document.getElementById('quiz');
    const startButton = document.getElementById('startButton');
    const randomButton = document.getElementById('randomButton');
    const resultDiv = document.getElementById('result');
    const correctCountDisplay = document.getElementById('correctCount');
    const incorrectWordsDisplay = document.getElementById('incorrectWords');

    function startQuiz() {
      startButton.style.display = 'none';
      randomButton.style.display = 'inline';
      currentIndex = 0;
      correctCount = 0;
      randomizedWords = shuffleArray([...words]);
      displayNextQuestion();
    }

    function displayNextQuestion() {
      if (currentIndex < randomizedWords.length) {
        const currentWord = randomizedWords[currentIndex];
        quizContainer.innerHTML = `<p>${currentWord.meaning}</p>
                                  <input type="text" id="answerInput">
                                  <button onclick="checkAnswer('${currentWord.word}')">解答</button>`;
      } else {
        showResult();
      }
    }

    function checkAnswer(correctAnswer) {
      const answerInput = document.getElementById('answerInput');
      const userAnswer = answerInput.value.trim().toLowerCase();
      if (userAnswer === correctAnswer) {
        correctCount++;
        randomizedWords[currentIndex].correct = true; // 正解フラグを設定する
      }
      currentIndex++;
      displayNextQuestion();
    }

    function showResult() {
      resultDiv.style.display = 'block';
      correctCountDisplay.textContent = `正解数: ${correctCount}/${randomizedWords.length}`;
      const incorrectWords = randomizedWords.filter(word => !word.correct).map(word => word.word);
      incorrectWordsDisplay.textContent = `間違った単語: ${incorrectWords.join(', ')}`;
    }

    // 配列をシャッフルする関数
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    startButton.addEventListener('click', startQuiz);
    randomButton.addEventListener('click', startQuiz);
  </script>
</body>
</html>
