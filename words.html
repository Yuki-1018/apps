<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語一覧</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .word {
      font-weight: bold;
    }

    .meaning {
      color: #666;
    }
  </style>
</head>
<body>
  <h1>英単語一覧</h1>
  <ul id="wordList"></ul>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const wordList = document.getElementById('wordList');
        data.forEach(entry => {
          const listItem = document.createElement('li');
          listItem.innerHTML = `<span class="word">${entry.word}</span>: <span class="meaning">${entry.meaning}</span>`;
          wordList.appendChild(listItem);
        });
      })
      .catch(error => console.error('データを読み込めませんでした。', error));
  </script>
</body>
</html>
